name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.ilyasabdut.loseyourip.com -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t registry.ilyasabdut.loseyourip.com/personal-portfolio-ai:latest . --no-cache
          docker push registry.ilyasabdut.loseyourip.com/personal-portfolio-ai:latest

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: SSH and Restart Container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_TAILSCALE_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/composes/portfolio-ai
            login-docker-private && docker-restart
